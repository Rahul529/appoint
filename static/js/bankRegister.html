<div class="container-fluid" style="background-color:#f5f5f5;height: 100%">
<div class ="Register" style="">
<div class="row">
		<div class= "col-md-12 col-sm-12 col-xs-12 col-lg-12">
			<div class="layout" style="max-height: 100%">
				<div class= "page-header text-center">
					<h1>Welcome to appoint</h1>

				</div>
				<!-- <div class="row" > -->
				<div class="login-area" >
					<form class ="">
					<input id="orgname" name="name" class="form-control input-area" ng-model="org_name" placeholder="Bank Name" required tabindex="1" type="text" > 
					                         
					                            
					<input id="branch" class="form-control input-area" name="email" ng-model= "branch_name" placeholder="Branch Name" required type="text">
					<input id="branchManager" class="form-control input-area" ng-model="manager" placeholder="Branch Manager"  required type="text">
					<input id="email" class= "form-control input-area" ng-model="email" placeholder="Branch Manager email" type="email" required>
					
                    <input class="btn btn-danger input-area" type="submit" value="Register" onclick="vas()" style="width:100%">
                 	
					</form>
				</div>
				<!-- </div> -->

<script type = "text/javascript" language = "javascript">
         
         var tenant={"org_name":"","branch_name":"","tenant_name":"","email":"",
         "services_list":""}
         function vas(){
         	tenant.org_name=document.getElementById("orgname").value;
         	tenant.branch_name=document.getElementById("branch").value;
         	tenant.tenant_name=document.getElementById("branchManager").value;
         	tenant.email=document.getElementById("email").value;
         	if (tenant.org_name ==null || tenant.org_name==""){
         		return false;
         	}
         	else{
        		tenant.org_name=document.getElementById("orgname").value;
        	}
        	if (tenant.branch_name == null || tenant.branch_name==""){
        		return false;
        	}
        	else{
        	tenant.branch_name=document.getElementById("branch").value;
        	}
        	if(tenant.tenant_name == null || tenant.tenant_name == ""){
        		return false;
        	}
        	else{
        	tenant.tenant_name=document.getElementById("branchManager").value;
        	}
        	if(tenant.email==null || tenant.email==""){
        		return false;
        	}
        	else{
        		tenant.email=document.getElementById("email").value;
        	}
        	
        	alert(tenant.org_name);
        	console.log(tenant);
        	var xhr = new XMLHttpRequest();
        	xhr.open("POST","http://172.27.30.119:8000/appoint/api/add/tenant/",true);
        	xhr.setRequestHeader('Content-type','application/json');
        	xhr.send(JSON.stringify(tenant));
    	}
</script>
